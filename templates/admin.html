{% extends 'layout.html' %}
    {% block body %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 pt-10 pb-10 mx-auto">
            <div class="text-center ">
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Download Contributed Data</h1>
                <div class="flex mt-3 mb-3 justify-center">
                <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
                </div>
                <a href="{{ url_for('download_file') }}" target="_blank" class="font-medium title-font tracking-wider text-lg text-blue-900">click here to download csv file</a>
            </div>
        </div>

        <div class="container px-5 pt-10 pb-10 mx-auto">
            <div class="text-center ">
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Upload Retrained Models</h1>
                <div class="flex mt-3 mb-3 justify-center">
                <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
                </div>
                <div class=" mt-3 mb-3 justify-center">
                <form  action = "{{ url_for('upload_file') }}" method = "post" enctype="multipart/form-data">  
                    <input class=" mt-2 mb-2 justify-center" type="file" name="file" />  
                    <!-- <input type = "submit" value="Upload">   -->
                    <button type="submit" value="Upload" class="flex mx-auto mt-3  text-white bg-indigo-500 border-0 py-2 px-8 hover:bg-indigo-800  rounded focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-80 text-lg">Upload</button>
                </form>  
            </div>
            </div>
        </div>


 
       
        
<!-- 
      <div class="container mx-auto flex px-5 py-5 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <object  data='{{ url_for('static', filename='fnd_report.pdf') }}' type='application/pdf' width='110%' height='640px'></object> -->

    </div>
    </section>

    {% endblock body %}
